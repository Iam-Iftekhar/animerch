{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
    {% if error %}
    <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">
        {{ error }}
    </div>
    {% endif %}

    <form action="/auth/register" method="post" class="space-y-4">
        
        <div>
            <label class="block text-gray-700 font-medium mb-1">Username</label>
            <input type="text" name="username" required 
                   placeholder="e.g. NarutoUzumaki"
                   class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Email Address</label>
            <input type="email" name="email" required 
                   placeholder="user@example.com"
                   class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" name="password" required 
                   placeholder="••••••••"
                   class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">I want to be a:</label>
            <select name="role" class="w-full border p-2 rounded bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="buyer">Buyer (I want to shop)</option>
                <option value="seller">Seller (I want to sell merch)</option>
            </select>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-200">
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? <a href="/auth/login" class="text-indigo-600 font-bold hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
