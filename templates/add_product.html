{% extends "layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Sell a Product</h2>
    
    <form action="/products/add" method="post" enctype="multipart/form-data" class="space-y-4">
        
        <div>
            <label class="block text-gray-700">Product Title</label>
            <input type="text" name="title" required class="w-full border p-2 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Category (e.g., T-Shirt, Figure)</label>
            <input type="text" name="category_name" required class="w-full border p-2 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Price (BDT)</label>
            <input type="number" step="0.01" name="price" required class="w-full border p-2 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Description</label>
            <textarea name="description" rows="3" class="w-full border p-2 rounded"></textarea>
        </div>

        <div>
            <label class="block text-gray-700">Product Image</label>
            <input type="file" name="image" required class="w-full border p-2 rounded">
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            List Product
        </button>
    </form>
</div>
{% endblock %}
