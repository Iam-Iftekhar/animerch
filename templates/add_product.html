{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    
    <div class="absolute top-10 left-10 w-72 h-72 bg-neon-purple rounded-full blur-[128px] opacity-20 pointer-events-none"></div>
    <div class="absolute bottom-10 right-10 w-72 h-72 bg-neon-blue rounded-full blur-[128px] opacity-20 pointer-events-none"></div>

    <div class="max-w-2xl w-full space-y-8 bg-anime-card/80 backdrop-blur-xl border border-white/10 p-8 md:p-10 rounded-2xl shadow-[0_0_50px_rgba(0,0,0,0.5)] relative z-10">
        
        <div class="text-center">
            <h2 class="text-3xl md:text-4xl font-display font-black text-white tracking-wider">
                LIST NEW <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple">ARTIFACT</span>
            </h2>
            <p class="mt-2 text-sm text-gray-400">
                Upload your merch to the network.
            </p>
        </div>
        
        <form action="/admin/add" method="post" enctype="multipart/form-data" class="mt-8 space-y-6">
            
            <div class="group">
                <label class="block text-neon-blue text-xs font-bold font-display uppercase tracking-widest mb-2 group-hover:text-neon-pink transition-colors">
                    Product Title
                </label>
                <input type="text" name="title" required placeholder="e.g. Demon Slayer Figurine" 
                    class="w-full bg-anime-dark border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-neon-pink focus:ring-1 focus:ring-neon-pink transition-all duration-300">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="group">
                    <label class="block text-neon-blue text-xs font-bold font-display uppercase tracking-widest mb-2 group-hover:text-neon-pink transition-colors">
                        Category
                    </label>
                    <input type="text" name="category_name" required placeholder="e.g. Apparel" 
                        class="w-full bg-anime-dark border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-neon-pink focus:ring-1 focus:ring-neon-pink transition-all duration-300">
                </div>

                <div class="group">
                    <label class="block text-neon-blue text-xs font-bold font-display uppercase tracking-widest mb-2 group-hover:text-neon-pink transition-colors">
                        Price (BDT)
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-3 text-gray-500">à§³</span>
                        <input type="number" step="0.01" name="price" required placeholder="0.00" 
                            class="w-full bg-anime-dark border border-white/10 rounded-lg pl-8 pr-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-neon-pink focus:ring-1 focus:ring-neon-pink transition-all duration-300">
                    </div>
                </div>
            </div>

            <div class="group">
                <label class="block text-neon-blue text-xs font-bold font-display uppercase tracking-widest mb-2 group-hover:text-neon-pink transition-colors">
                    Description
                </label>
                <textarea name="description" rows="4" placeholder="Describe the condition, rarity, and details..." 
                    class="w-full bg-anime-dark border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-neon-pink focus:ring-1 focus:ring-neon-pink transition-all duration-300"></textarea>
            </div>

            <div class="group">
                <label class="block text-neon-blue text-xs font-bold font-display uppercase tracking-widest mb-2 group-hover:text-neon-pink transition-colors">
                    Product Image
                </label>
                <div class="relative border-2 border-dashed border-white/20 rounded-lg p-6 hover:border-neon-purple transition-colors bg-anime-dark/50 text-center">
                    <input type="file" name="image" required 
                        class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-neon-blue file:text-black hover:file:bg-white hover:file:text-black transition cursor-pointer">
                    <p class="text-xs text-gray-600 mt-2">JPG, PNG, WEBP allowed.</p>
                </div>
            </div>

            <button type="submit" class="w-full group relative flex justify-center py-4 px-4 border border-transparent text-sm font-bold font-display rounded-md text-white bg-gradient-to-r from-neon-purple to-neon-pink hover:shadow-[0_0_20px_rgba(188,19,254,0.5)] transition-all duration-300 transform hover:-translate-y-1">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fa-solid fa-rocket group-hover:animate-bounce"></i>
                </span>
                LAUNCH PRODUCT
            </button>
        </form>
    </div>
</div>
{% endblock %}
