{% extends "layout.html" %}
{% block content %}

<div class="container mx-auto px-6 py-12 min-h-screen">
    <div class="flex justify-between items-end mb-8">
        <h1 class="text-4xl font-black font-display text-white border-l-4 border-yellow-400 pl-4">DIGITAL <span class="text-yellow-400">LIBRARY</span></h1>
        
        <div class="flex gap-2">
            <input type="text" id="mangaSearch" placeholder="Search Jikan API..." class="bg-white/10 border border-white/20 rounded px-4 py-2 text-white focus:outline-none focus:border-yellow-400">
            <button onclick="searchManga()" class="bg-yellow-400 text-black px-4 rounded font-bold hover:bg-white">Search</button>
        </div>
    </div>
    
    <div id="ebook-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <p class="text-white col-span-full text-center py-20 animate-pulse">Connecting to Neural Network...</p>
    </div>
</div>

<script>
    async function fetchTopManga() {
        const grid = document.getElementById('ebook-grid');
        try {
            const response = await fetch('https://api.jikan.moe/v4/top/manga?filter=bypopularity&limit=20');
            const data = await response.json();
            renderCards(data.data);
        } catch (e) {
            grid.innerHTML = '<p class="text-red-500">System Error: Unable to fetch data.</p>';
        }
    }

    function renderCards(list) {
        const grid = document.getElementById('ebook-grid');
        grid.innerHTML = '';
        list.forEach(manga => {
            const html = `
                <div class="bg-gray-900 rounded-lg overflow-hidden border border-white/10 hover:border-yellow-400 transition group">
                    <div class="h-64 overflow-hidden relative">
                        <img src="${manga.images.jpg.large_image_url}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition">
                        <div class="absolute top-2 right-2 bg-black/80 text-yellow-400 px-2 py-1 text-xs font-bold rounded">â˜… ${manga.score}</div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-white font-bold text-sm truncate">${manga.title}</h3>
                        <p class="text-gray-500 text-xs mt-1 truncate">${manga.authors[0]?.name || 'Unknown'}</p>
                        <a href="${manga.url}" target="_blank" class="block mt-3 text-center bg-white/5 border border-white/10 text-gray-300 text-xs py-2 hover:bg-yellow-400 hover:text-black transition uppercase">More Info</a>
                    </div>
                </div>
            `;
            grid.innerHTML += html;
        });
    }

    // Simple Search Function
    async function searchManga() {
        const query = document.getElementById('mangaSearch').value;
        if(!query) return;
        
        const grid = document.getElementById('ebook-grid');
        grid.innerHTML = '<p class="text-white col-span-full text-center">Searching...</p>';
        
        const response = await fetch(`https://api.jikan.moe/v4/manga?q=${query}&limit=20`);
        const data = await response.json();
        renderCards(data.data);
    }

    document.addEventListener('DOMContentLoaded', fetchTopManga);
</script>
{% endblock %}
