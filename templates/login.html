{% extends "layout.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 relative overflow-hidden">
    
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-neon-purple rounded-full blur-[100px] opacity-20 animate-pulse pointer-events-none"></div>
    <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-neon-blue rounded-full blur-[100px] opacity-20 animate-pulse pointer-events-none" style="animation-delay: 1s;"></div>

    <div class="w-full max-w-md bg-anime-card/60 backdrop-blur-xl border border-white/10 rounded-2xl p-8 md:p-10 shadow-[0_0_50px_rgba(0,0,0,0.5)] relative z-10">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black font-display text-white tracking-widest mb-2">
                SYSTEM <span class="text-neon-pink glitch-text" data-text="LOGIN">LOGIN</span>
            </h2>
            <p class="text-gray-400 text-sm">Enter your credentials to access the network.</p>
        </div>
        
        {% if error %}
        <div class="mb-6 bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded flex items-center gap-3 animate-pulse">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span class="text-sm font-bold">{{ error }}</span>
        </div>
        {% endif %}

        <form action="/auth/login" method="post" class="space-y-6">
            
            <div class="group">
                <label class="block text-neon-blue text-xs font-bold font-display uppercase tracking-widest mb-2 group-hover:text-neon-pink transition-colors">
                    Email Address
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-500 group-focus-within:text-neon-pink transition-colors">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="email" required placeholder="*****@gmail.com" 
                        class="w-full bg-anime-dark border border-white/10 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-neon-pink focus:shadow-[0_0_15px_rgba(255,0,255,0.3)] transition-all duration-300">
                </div>
            </div>

            <div class="group">
                <label class="block text-neon-blue text-xs font-bold font-display uppercase tracking-widest mb-2 group-hover:text-neon-pink transition-colors">
                    Password
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-500 group-focus-within:text-neon-pink transition-colors">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="password" required placeholder="••••••••" 
                        class="w-full bg-anime-dark border border-white/10 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-neon-pink focus:shadow-[0_0_15px_rgba(255,0,255,0.3)] transition-all duration-300">
                </div>
            </div>

            <button type="submit" class="w-full group relative overflow-hidden bg-gradient-to-r from-neon-purple to-neon-pink text-white font-bold font-display py-3 rounded-lg hover:shadow-[0_0_20px_rgba(188,19,254,0.6)] transition-all duration-300 transform hover:-translate-y-1">
                <span class="relative z-10 flex items-center justify-center gap-2">
                    INITIATE LINK <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition"></i>
                </span>
                <div class="absolute inset-0 h-full w-full scale-0 rounded-lg transition-all duration-300 group-hover:scale-100 group-hover:bg-white/20"></div>
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/10 pt-6">
            <p class="text-gray-500 text-sm">
                New Pilot? 
                <a href="/auth/register" class="text-neon-blue font-bold hover:text-white hover:underline transition-colors decoration-neon-pink decoration-2 underline-offset-4">
                    Register Identity
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
